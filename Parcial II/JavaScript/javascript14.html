<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript14</title>
    <script>
    var numero1 = 5;
    var numero2 = 8;
    numero1 = parseFloat(prompt("Ingrese el valor del numero 1"));
    numero2 = parseFloat(prompt("Ingrese el valor del numero 2"));
    if (numero1 < numero2) 
        console.log("El numero1 no es mayor al numero2");
        
    if(numero2 > 0)
        console.log("El numero2 es positivo");
    if(numero1 < 0 || numero1 != 0)
        console.log("El numero1 es negativo o distinto a 0");
    
    if(numero1 + 1 < numero2 )
        console.log("Incrementar en una unidad el valor de numero1 no lo hace mayor o igual que numero2")
    </script>
</head>

</body>
