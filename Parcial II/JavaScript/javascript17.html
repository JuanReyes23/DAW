<!DOCTYPE HTML>
<html>
    <head>
        <title>Introduccion JavaScript 16</title>
        <meta charset="utf-8"/>
        <script type="text/javascript">
            var a;
            var b;
            var long;
            long = parseFloat(prompt("Ingrese el numero de asteriscos"))
            for(var a = 0; a<long; a++){
                for(var b = 0; b<long; b++){
                    if(b <= a){
                        console.log('*');
                    }
                    if(b == a){
                        console.log('');
                    }
                }
            }
        </script>
    </head>
</html>
