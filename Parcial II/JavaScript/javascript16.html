<!DOCTYPE HTML>
<html>
    <head>
        <title>Introduccion JavaScript 16</title>
        <meta charset="utf-8"/>
        <script type="text/javascript">
            var texto = "hola";
            var cadena = texto.length;
            console.log(cadena);
            
            texto = "hola";
            cadena = texto.concat(" Mundo");
            console.log(cadena);
            
            texto = "hola";
            cadena =texto.toUpperCase();
            console.log(cadena);
            
            texto = "HolA";
            cadena =texto.toLowerCase();
            console.log(cadena);
            
            texto = "hola";
            var letra =texto.charAt(3);
            console.log(letra);
            letra =texto.charAt(0);
            console.log(letra);
            
            texto = "Hola";
            var posicion = texto.indexOf('o');
            console.log(posicion);
            posicion = texto.indexOf('s');
            console.log(posicion);
            
            texto = "Hola";
            var posicion = texto.lastIndexOf('o');
            console.log(posicion);
            posicion = texto.lastIndexOf('s');
            console.log(posicion);
            
            texto = "Hola Mundo";
            var porcion = texto.substring(1);
            console.log(porcion);
            porcion = texto.substring(5,1);
            console.log(porcion);
            
            texto = "Hola";
            var arreglo = texto.split("");
            console.log(arreglo);
            
            texto = "Hola Mundo";
            var arreglo = texto.split("");
            console.log(arreglo);
            
        </script>
    </head>
</html>
