<!DOCTYPE HTML>
<html>
    <head>
        <title>Introduccion JavaScript 11</title>
        <meta charset="utf-8"/>
        <script type="text/javascript">
            console.log("----------------------");
            var numero =5;
            --numero;
            console.log(numero);
            numero =5;
            ++numero;
            console.log(numero);
            numero =5;
            numero = numero +1;           
            console.log(numero);
            console.log("----------------------");
            console.log("Prefijo");
            var numero1 = 5;
            var numero2 = 2;
            var numero3 = ++numero1 + numero2;
            console.log(numero3);
            
            var numero1 = 5;
            var numero2 = 2;
            var numero3 = --numero1 + numero2;
            console.log(numero3);
            console.log("Subfijo");
            var numero1 = 5;
            var numero2 = 2;
            var numero3 = numero1++ + numero2;
            console.log(numero3);
            
            var numero1 = 5;
            var numero2 = 2;
            var numero3 = numero1-- + numero2;
            console.log(numero3);
        </script>
    </head>
    <body>
    </body>
</html>
