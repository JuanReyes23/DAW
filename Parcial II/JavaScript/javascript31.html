<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    var n1;
    var n2;
    
    function suma (){
        n1 = parseInt(prompt("Ingrese el primer numero"));
        n2 = parseInt(prompt("Ingrese el segundo numero"));
        alert(n1 + n2);
    }
    function resta (){
        n1 = parseInt(prompt("Ingrese el primer numero"));
        n2 = parseInt(prompt("Ingrese el segundo numero"));
        alert(n1 - n2);
    }
    function division (){
        n1 = parseInt(prompt("Ingrese el primer numero"));
        n2 = parseInt(prompt("Ingrese el segundo numero"));
        alert(n1 / n2);
    }
    function multiplicacion (){
        n1 = parseInt(prompt("Ingrese el primer numero"));
        n2 = parseInt(prompt("Ingrese el segundo numero"));
        alert(n1 * n2);
    }
    </script>
</head>
<body>
        <input type="button" value="Suma" 
        onclick="suma();">
        <input type="button" value="Resta" 
        onclick="resta();">
        <input type="button" value="Division" 
        onclick="division();">
        <input type="button" value="Multiplicacion" 
        onclick="multiplicacion();">
        
</body>
</html>
